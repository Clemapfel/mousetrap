[global]
save = <Ctrl>S

[palette_view]
increase_tile_size = plus
decrease_tile_size = minus
select_color_0 = 1
select_color_1 = 2
select_color_2 = 3
select_color_3 = 4
select_color_4 = 5
select_color_5 = 6
select_color_6 = 7
select_color_7 = 8
select_color_8 = 9
select_color_9 = nothing

[color_swapper]
swap = <Alt>S

[toolbox]
marquee_rectangle = M
marquee_circle = nothing
marquee_polygon = nothing
marquee_brush = <Alt>M
marquee_fill = nothing
brush = B
eraser = E
line_shape = L
rectangle_shape_outline = R
rectangle_shape_fill = <Alt>R
circle_shape_outline = C
circle_shape_fill = <Alt>C
gradient_dithered = G
gradient_smooth = <Alt>G
increase_brush_size = <Alt>plus
decrease_brush_size = <Alt>minus


